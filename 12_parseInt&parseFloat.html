<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//parseInt(转整数)&parseFloat(转浮点数):将字符串类型向数字转换
		var height = '                  100px';
		document.write(parseInt(height))		//100
		var price = '12.25'
		document.write(parseInt(price))			//12

		parseInt(12.9222)						//12	
	</script>
</body>
</html>
